spring.application.name=dlcfLagos.web-app

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/dlcf_lagos?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration
jwt.secret=dlcfLagosSecretKeyForJWTTokenGenerationAndValidation
jwt.expiration=86400000

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Redis Configuration (for caching)
spring.redis.host=localhost
spring.redis.port=6379

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.godstime.dlcfLagos=DEBUG

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
